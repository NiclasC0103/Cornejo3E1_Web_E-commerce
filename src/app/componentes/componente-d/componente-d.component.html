<body>
    <div id="w">
      <header id="title">
        <h1>CARRITO DE COMPRAS</h1>
      </header>
      <div id="page">
        <table id="cart">
          <thead>
            <tr>
              <th class="first"></th>
              <th class="second">Qty</th>
              <th class="third">Producto</th>
              <th class="fourth">Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- shopping cart contents -->
            <tr class="productitm">
              <td><img src="" class="thumb"></td>
              <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
              <td>{{nom}}</td>
              <td>{{price}}</td>
            </tr>
            <!-- tax + subtotal -->
            <tr class="extracosts">
              <td class="light">Envio &amp; Impuestos</td>
              <td colspan="2" class="light"></td>
              <td>$35.00</td>
              <td>&nbsp;</td>
            </tr>
            <tr class="totalprice">
              <td class="light">Total:</td>
              <td colspan="2">&nbsp;</td>
              <td colspan="2"><span class="thick">{{tot}}</span></td>
            </tr>
            
            <!-- checkout btn -->
            <tr class="checkoutrow">
              <td colspan="5" class="checkout"><button id="submitbtn" (click)="checkout()">Ir a Pagar</button></td>
              <td colspan="5" class="checkout"><button id="backbtn" (click)="regresar()">Regresar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
